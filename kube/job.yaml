---
apiVersion: batch/v1
kind: Job
metadata:
  name: flying-pigs-hazelcast-submit-job
spec:
  template:
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: flying-pigs-hazelcast-job
          image: harbor.codemowers.eu/msergo/flying-pigs-hazelcast:v1.0.0
          env:
            - name: USER_EMAIL
              valueFrom:
                secretKeyRef:
                  name: flying-pigs-hazelcast-secrets
                  key: USER_EMAIL
            - name: USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flying-pigs-hazelcast-secrets
                  key: USER_PASSWORD
            - name: API_URL
              valueFrom:
                secretKeyRef:
                  name: flying-pigs-hazelcast-secrets
                  key: API_URL

          command:
            [
              "sh",
              "-c",
              "jet -t hazelcast-jet-service submit /jobs/flying-pigs-hazelcast-1.0-SNAPSHOT-jar-with-dependencies.jar",
            ]
      restartPolicy: Never
  backoffLimit: 1
  activeDeadlineSeconds: 100
  ttlSecondsAfterFinished: 100
